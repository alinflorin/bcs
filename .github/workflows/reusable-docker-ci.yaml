name: Reusable Docker CI

on:
  workflow_call:
    inputs:
      project:
        type: string
        required: true

jobs:
  docker:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/${{ inputs.project }}
          platforms: ${{ matrix.platform }}
          tags: ${{ inputs.project }}:${{ github.sha }}-${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: VERSION=${{ github.sha }}
          load: true

      - name: Scan image with Trivy
        run: |
          suffix="-$(echo "${{ matrix.platform }}" | cut -d'/' -f2)"
          echo "Scanning ${{ inputs.project }}${suffix}"
          trivy image \
            --format sarif \
            --output trivy-${{ inputs.project }}${suffix}.sarif \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            ${{ inputs.project }}:${{ github.sha }}${suffix} || true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ inputs.project }}-*.sarif
