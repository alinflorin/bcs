name: Docker PR Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
    paths-ignore:
      - 'src/chart/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_dirs: ${{ steps.filter.outputs.changed_dirs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          echo "CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)" >> $GITHUB_ENV

      - name: Detect changed project dirs
        id: filter
        run: |
          dirs=$(echo "$CHANGED_FILES" | grep '^src/' | cut -d/ -f2 | sort -u | grep -v '^chart$' | xargs)
          echo "changed_dirs=$(jq -nc --arg dirs "$dirs" '$dirs | split(" ")')" >> $GITHUB_OUTPUT

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed_dirs != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJSON(needs.detect-changes.outputs.changed_dirs) }}
      max-parallel: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Restore Docker cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ matrix.project }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ matrix.project }}-

      - name: Build multi-arch Docker image with cache
        run: |
          echo "Building project: ${{ matrix.project }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ matrix.project }}:pr-${{ github.event.pull_request.number }} \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --load ./src/${{ matrix.project }}

      - name: Save updated Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
