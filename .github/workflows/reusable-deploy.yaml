name: Reusable Deploy

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
      env:
        type: string
        required: true
      uninstall:
        type: boolean
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.env }}

    steps:
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Write Kubeconfig to file
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml

      - name: Substitute Secrets Action
        if: ${{ inputs.uninstall == false }}
        uses: faradaytrs/substitute-secrets-action@2.4
        with:
          input: "src/chart/values-${{ inputs.env }}.yaml"
          substitutionRegex: \$\{([A-Z0-9_]+)\}
          substitutionData: ${{ toJSON(secrets) }}
          throwOnDataMissing: false

      - name: Setup Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          use-cache: "true"
          tags: tag:mobile
          version: latest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        if: ${{ inputs.uninstall == false }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to ${{ inputs.env }} environment with Helm
        if: ${{ inputs.uninstall == false }}
        run: |
          helm upgrade --kubeconfig ${{ github.workspace }}/kubeconfig.yaml --install --namespace bcs-${{ inputs.env }} --create-namespace --values src/chart/values-${{ inputs.env }}.yaml --version=${{ inputs.version }} bcs oci://ghcr.io/alinflorin/charts/bcs

      - name: Uninstall from ${{ inputs.env }} environment with Helm
        if: ${{ inputs.uninstall == true }}
        run: |
          helm uninstall --kubeconfig ${{ github.workspace }}/kubeconfig.yaml --namespace bcs-${{ inputs.env }} bcs

      - name: Remove kubeconfig file
        if: always()
        run: rm -rf ${{ github.workspace }}/kubeconfig.yaml || true