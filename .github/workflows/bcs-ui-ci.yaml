name: bcs-ui Docker CI

on:
  push:
    branches:
      - main
    paths: 
      - src/bcs-ui/**

  pull_request:
    branches:
      - main
    paths: 
      - src/bcs-ui/**

jobs:
  reusable-docker:
    permissions:
      actions: read
      contents: read
      packages: write
    uses: ./.github/workflows/reusable-docker-ci.yaml
    with:
      project: 'bcs-ui'
      push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      scan: true
      version: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'latest' || github.sha }}
    secrets: inherit