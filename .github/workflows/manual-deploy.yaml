name: Manual Deploy Version

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the deployment environment"
        required: true
        type: choice
        options:
          - stg
          - uat
          - prd
      version:
        description: "Specify the release version (tag)"
        required: true
        type: string

jobs:
  deploy:
    uses: ./.github/workflows/reusable-deploy.yaml
    with:
      env: ${{ inputs.environment }}
      version: ${{ inputs.version }}
      uninstall: false