apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcs-api
spec:
  selector:
    matchLabels:
      app: bcs-api
  template:
    metadata:
      labels:
        app: bcs-api
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        runAsNonRoot: true
      containers:
        - name: bcs-api
          image: ghcr.io/alinflorin/bcs-api-{{ .Values.arch }}:{{ .Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          ports:
            - containerPort: 8080
          env:
            - name: 'GEMINI_API_KEY'
              valueFrom:
                secretKeyRef:
                  name: bcs
                  key: geminiApiKey
            - name: 'QDRANT_API_KEY'
              valueFrom:
                secretKeyRef:
                  name: bcs
                  key: apiKeyReadWrite
            - name: 'QDRANT_URL'
              value: 'http://{{ .Release.Name }}-qdrant:6333'
            - name: NODE_ENV
              value: 'production'
            - name: OIDC_JWKS_URI
              value: {{ .Values.oidc.jwksUri }}
            - name: OIDC_ISSUER
              value: {{ .Values.oidc.issuer }}
            - name: OIDC_AUDIENCE
              value: {{ .Values.oidc.audience }}
            - name: 'MONGODB_HOSTNAME'
              value: '{{ .Release.Name }}-mongodb'
            - name: 'MONGODB_PORT'
              value: '{{ .Values.mongodb.port }}'
            - name: 'MONGODB_USERNAME'
              value: {{ .Values.mongodb.username }}
            - name: 'MONGODB_PASSWORD'
              valueFrom:
                secretKeyRef:
                  name: bcs
                  key: mongodbPassword
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3